<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="animation.css" />
    <title>animation tutorial</title>
  </head>
  <body>
    <div id="example">
      <h2 class="box-title">Right</h2>
    </div>
    <div id="rotate-style">
      <h2 class="box-title">Bottom</h2>
    </div>
    <!-- animation part -->
    <div class="animation"></div>

    <div class="element"></div>

    <div id="spining">
      <h1>The spining ball animation</h1>

      <div id="ball"></div>
    </div>

    <!-- NEW ONES  -->
    <div>
      <h1 title="custome selecte theme select this to view" id="selected">
        This is the heading which is selected
      </h1>
    </div>
    <hr />
    <div title="buffering / loader  animation" class="loader"></div>
    <hr />
    <p></p>
    <h3 title="underline increase on hover" id="underLine">
      RASMIKANTA BEHERA
    </h3>

    <hr />

    <h1 title="-webkit-text-stroke is used to givestroke" class="stroke">
      RASMIKANTA
    </h1>

    <hr />

    <button title="button animation with box-shadow property" id="shadow-btn">
      Click Me
    </button>
  </body>
</html>
